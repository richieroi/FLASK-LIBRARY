<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Student</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Student Details</h1>
        
        <div class="student-details">
            <p><strong>ID:</strong> {{ student.StudentID }}</p>
            <p><strong>First Name:</strong> {{ student.FirstName }}</p>
            <p><strong>Last Name:</strong> {{ student.LastName }}</p>
            <p><strong>Email:</strong> {{ student.Email }}</p>
        </div>
        
        <div class="action-buttons">
            <a href="{{ url_for('edit_student', student_id=student.StudentID) }}" class="btn btn-warning">Edit</a>
            <form action="{{ url_for('delete_student', student_id=student.StudentID) }}" method="post" class="inline-form">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this student?')">Delete</button>
            </form>
            <a href="{{ url_for('index') }}" class="btn">Back to List</a>
        </div>
    </div>
</body>
</html>
