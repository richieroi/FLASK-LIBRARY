<!DOCTYPE html>
<html>
<head>
    <title>Edit Book - Library System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{{ url_for('index') }}">Home</a></li>
                <li class="breadcrumb-item"><a href="{{ url_for('view_book', book_id=book.BookID) }}">View Book</a></li>
                <li class="breadcrumb-item active" aria-current="page">Edit Book</li>
            </ol>
        </nav>
        
        <h2>Edit Book</h2>
        
        <form method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ book.Title }}" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" name="author" value="{{ book.Author }}" required>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" class="form-control" id="isbn" name="isbn" value="{{ book.ISBN }}" required>
                <small class="form-text text-muted">Enter the 13-digit ISBN number without dashes.</small>
            </div>
            <div class="form-group">
                <label for="publicationYear">Publication Year</label>
                <input type="number" class="form-control" id="publicationYear" name="publicationYear" value="{{ book.PublicationYear }}" min="1000" max="2099" required>
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select class="form-control" id="status" name="status">
                    <option value="Available" {% if book.Status == 'Available' %}selected{% endif %}>Available</option>
                    <option value="Checked Out" {% if book.Status == 'Checked Out' %}selected{% endif %}>Checked Out</option>
                    <option value="Reserved" {% if book.Status == 'Reserved' %}selected{% endif %}>Reserved</option>
                    <option value="Lost" {% if book.Status == 'Lost' %}selected{% endif %}>Lost</option>
                    <option value="Under Repair" {% if book.Status == 'Under Repair' %}selected{% endif %}>Under Repair</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Book</button>
            <a href="{{ url_for('view_book', book_id=book.BookID) }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
